<div class="contact-form-container">
    <h2>Contact Us</h2>
    <p>If you have any suggestions leave me an email</p>
  
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input
          id="email"
          type="email"
          name="email"
          ngModel
          required
          placeholder="Enter your email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          Email is required and should be valid.
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          id="subject"
          type="text"
          name="subject"
          ngModel
          required
          placeholder="Enter the subject"
          #subject="ngModel"
        />
        <div *ngIf="subject.invalid && subject.touched" class="error-message">
          Subject is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          ngModel
          required
          placeholder="Enter your message"
          #message="ngModel"
        ></textarea>
        <div *ngIf="message.invalid && message.touched" class="error-message">
          Message is required.
        </div>
      </div>
  
      <button class="submit-button" type="submit" [disabled]="contactForm.invalid">
        Submit
      </button>
    </form>
  </div>
